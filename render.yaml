services:
  - type: web
    name: identiface
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn identiface.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.8
      - key: DJANGO_SETTINGS_MODULE
        value: identiface.settings
      - key: PYTHONUNBUFFERED
        value: true
      - key: N_PLUS_ONE_TRACKER_RAISE
        value: "false"
    plan: free
    disk:
      name: identiface-data
      mountPath: /opt/render/project/src/media
      sizeGB: 1
