services:
  - type: web
    name: identiface
    env: python
    buildCommand: "pip install --upgrade pip==23.3.1 setuptools==68.2.2 wheel==0.41.2 && pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput"
    startCommand: "gunicorn identiface.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --max-requests 100 --max-requests-jitter 10"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: identiface.settings
      - key: PYTHONUNBUFFERED
        value: true
      - key: DEBUG
        value: false
      - key: PIP_NO_CACHE_DIR
        value: 1
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: 1
    plan: free
    disk:
      name: identiface-data
      mountPath: /opt/render/project/src/media
      sizeGB: 1

databases:
  - name: identiface-db
    databaseName: identiface
    user: identiface
