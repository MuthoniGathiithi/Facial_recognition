<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Face</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8246b9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            background-color: #8246b9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            width: 100%;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }

        video, img {
            display: block;
            margin: 0 auto;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #2EBAE2;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #279fcf;
        }

        .message {
            color: green;
            text-align: center;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Enroll A Face</h1>

<div style="text-align:center; margin-bottom:10px;">
    <a href="{% url 'landing' %}">Home</a> |
    <a href="{% url 'match' %}">Match Face</a>

</div>

{% if message %}
    <p style="color: green; text-align:center;">{{ message }}</p>
{% endif %}

<form method="POST" action="{% url 'enroll' %}" style="text-align:center;">
    {% csrf_token %}
    <label for="name">Enter Your Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <video id="video" width="320" height="240" autoplay></video><br>
    <button type="button" id="capture">Capture Photo</button><br><br>

    <input type="hidden" id="captured_photo" name="captured_photo">
    <img id="photo-preview" width="160" height="120" alt="Captured Photo"><br><br>

    <button type="submit">Enroll</button>
</form>

<script>
const video = document.getElementById('video');
const captureButton = document.getElementById('capture');
const photoInput = document.getElementById('captured_photo');
const photoPreview = document.getElementById('photo-preview');

navigator.mediaDevices.getUserMedia({ video:true })
.then(stream => video.srcObject = stream)
.catch(err => console.error('Webcam error:', err));

captureButton.addEventListener('click', () => {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const dataURL = canvas.toDataURL('image/png');
    photoInput.value = dataURL;
    photoPreview.src = dataURL;
});
</script>
</body>
</html>
