<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW Multi-Angle Face Enrollment System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #8246b9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .enrollment-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            width: 90%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .enrollment-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .video-section {
            display: none;
            text-align: center;
        }

        .video-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        #videoElement {
            width: 640px;
            height: 480px;
            border: 3px solid #667eea;
            border-radius: 15px;
            background: #000;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .face-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 320px;
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }

        .instruction-panel {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .instruction-text {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .pose-indicator {
            font-size: 1.1em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .progress-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            background: #8246b9;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: #333;
        }

        /* Pose grid styles removed - keeping only progress bar */

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #8246b9;
            color: white;
        }

        .btn-primary:hover {
            background: #7038a3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #8246b9;
            border-color: #8246b9;
            color: white;
        }

        .btn-secondary:hover {
            background: #7038a3;
            border-color: #7038a3;
        }

        .btn-danger {
            background: #8246b9;
            border-color: #8246b9;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn-danger:hover {
            background: #7038a3;
            border-color: #7038a3;
        }

        .btn-success {
            background: #8246b9;
            border-color: #8246b9;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn-success:hover {
            background: #7038a3;
            border-color: #7038a3;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
            min-height: 60px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
        }

        .main-message {
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 600;
            font-size: 1.2em;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .main-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .main-message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .main-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .main-message.warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .quality-indicators {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
        }

        .quality-item {
            text-align: center;
            padding: 10px;
        }

        .quality-icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .quality-good { color: #28a745; }
        .quality-bad { color: #dc3545; }
        .quality-neutral { color: #6c757d; }

        @media (max-width: 768px) {
            #videoElement {
                width: 100%;
                height: auto;
            }
            
            /* Pose grid media query removed */
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="enrollment-container">
        <div class="header">
            <h1>Face Enrollment</h1>
        </div>

        <!-- Name Input Form -->
        <div class="enrollment-form" id="nameForm">
            <div class="form-group">
                <label for="userName">Enter Your Full Name:</label>
                <input type="text" id="userName" required>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="startEnrollment()">Start Enrollment</button>
            </div>
        </div>

        <!-- Video Enrollment Section -->
        <div class="video-section" id="videoSection">
            <!-- Main Message at Top -->
            <div class="main-message info" id="mainMessage">
                Initializing camera...
            </div>
            
            <div class="instruction-panel">
                <div class="instruction-text" id="instructionText">
                    Position your face in the guide and follow the instructions
                </div>
                <div class="pose-indicator" id="poseIndicator">
                    Current pose: Front
                </div>
            </div>

            <div class="video-container">
                <video id="videoElement" autoplay playsinline muted></video>
                <div class="video-overlay">
                    <div class="face-guide"></div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">0% Complete</div>

            <!-- Status message removed - using main message at top instead -->

            <div class="controls">
                <button class="btn btn-secondary" onclick="cancelEnrollment()">Cancel</button>
                <button class="btn btn-primary" onclick="restartEnrollment()">Restart</button>
            </div>
        </div>
    </div>

    <script>
        let videoElement;
        let stream;
        let enrollmentActive = false;
        let currentUser = '';
        let currentUserId = null; // Store user_id for session-free approach
        let enrollmentInterval;

        // Pose mapping - only 4 poses: front, left, right, down
        const poseNames = ['front', 'left', 'right', 'down'];
        const poseInstructions = {
            'front': 'Please look straight at the camera. Hold still...',
            'left': 'Please turn your head to YOUR LEFT - show your left profile. Hold still...',
            'right': 'Please turn your head to YOUR RIGHT - show your right profile. Hold still...',
            'down': 'Please tilt your head slightly down. Hold still...'
        };
        
        let autoCaptureTimeout = null;

        async function startEnrollment() {
            console.log('=== START ENROLLMENT FUNCTION CALLED ===');
            const userName = document.getElementById('userName').value.trim();
            console.log('User name from input:', userName);
            
            if (!userName) {
                alert('Please enter your name first');
                return;
            }

            currentUser = userName;
            console.log('Starting enrollment for:', userName);
            
            try {
                // First call the backend to start enrollment
                const response = await fetch('/start_enrollment/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        user_name: userName
                    })
                });

                console.log('Start enrollment response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Start enrollment response data:', data);
                    
                    // Store user_id for session-free approach
                    currentUserId = data.user_id;
                    console.log('Stored user_id:', currentUserId);
                    
                    enrollmentActive = true;
                    
                    // Hide name form and show video section
                    document.getElementById('nameForm').style.display = 'none';
                    document.getElementById('videoSection').style.display = 'block';
                    
                    // Initialize camera
                    await initializeCamera();
                    
                    // Update UI with initial data
                    updateEnrollmentUI(data);
                    
                    // Start polling for enrollment status with optimized frequency
                    enrollmentInterval = setInterval(pollEnrollmentStatus, 2000); // Reduced from 1000ms to 2000ms
                    // Also poll once immediately to get initial status
                    setTimeout(pollEnrollmentStatus, 1000);
                    
                    showStatus(data.message || 'Enrollment started! Position yourself in front of the camera.', 'success');
                } else {
                    const errorData = await response.json();
                    console.error('Start enrollment error:', errorData);
                    showStatus(errorData.error || 'Failed to start enrollment', 'error');
                }
            } catch (error) {
                console.error('Start enrollment exception:', error);
                showStatus('Error: ' + error.message, 'error');
            }
        }

        async function initializeCamera() {
            videoElement = document.getElementById('videoElement');
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                });
                videoElement.srcObject = stream;
                showStatus('Camera initialized successfully', 'success');
            } catch (error) {
                throw new Error('Could not access camera: ' + error.message);
            }
        }

        let lastPose = null;
        let poseStartTime = null;

        async function pollEnrollmentStatus() {
            if (!enrollmentActive || !currentUserId) return;

            try {
                console.log('Polling enrollment status for user_id:', currentUserId);
                const response = await fetch(`/enrollment_status/?user_id=${encodeURIComponent(currentUserId)}`, {
                    method: 'GET',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Enrollment status data:', data);
                    updateEnrollmentUI(data);
                    
                    // Handle errors from backend
                    if (data.status === 'error') {
                        showStatus(data.message, 'error');
                        // Don't auto-capture on error, let user try again
                        return;
                    }
                    
                    // Continuous pose checking - check pose every 500ms
                    if (data.status === 'in_progress' && data.current_pose) {
                        // Check if this is a new pose
                        if (lastPose !== data.current_pose) {
                            lastPose = data.current_pose;
                            
                            // Clear any existing timeout
                            if (autoCaptureTimeout) {
                                clearTimeout(autoCaptureTimeout);
                            }
                            
                            // Show instruction for new pose
                            showStatus(poseInstructions[data.current_pose], 'info');
                        }
                        
                        // Continuously try to capture the correct pose
                        if (!autoCaptureTimeout) {
                            autoCaptureTimeout = setTimeout(async () => {
                                if (enrollmentActive && lastPose === data.current_pose) {
                                    console.log(`Checking ${data.current_pose} pose...`);
                                    await captureCurrentPose();
                                    autoCaptureTimeout = null; // Reset for next check
                                }
                            }, 1500); // Check every 1.5 seconds (reduced frequency)
                        }
                    }
                    
                    if (data.status === 'complete') {
                        completeEnrollment();
                    }
                } else {
                    console.error('Failed to get enrollment status:', response.status);
                    const errorData = await response.json();
                    console.error('Error data:', errorData);
                }
            } catch (error) {
                console.error('Error polling enrollment status:', error);
            }
        }

        function updateEnrollmentUI(data) {
            // Update progress bar
            const progress = (data.progress || 0) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = Math.round(progress) + '% Complete';

            // Update current pose indicator - 4 poses total
            if (data.current_pose) {
                document.getElementById('poseIndicator').textContent = 
                    `Step ${Math.floor(progress/25) + 1} of 4: ${data.current_pose.charAt(0).toUpperCase() + data.current_pose.slice(1)} View`;
                document.getElementById('instructionText').textContent = 
                    poseInstructions[data.current_pose] || 'Follow the instructions';
            } else if (data.status === 'complete') {
                document.getElementById('poseIndicator').textContent = 'Enrollment Complete!';
                document.getElementById('instructionText').textContent = 'All poses captured successfully';
            }

            // Pose grid removed - only progress bar remains

            // Update status message
            if (data.message) {
                const statusType = data.status === 'error' ? 'error' : 
                                 data.status === 'captured' ? 'success' : 'info';
                showStatus(data.message, statusType);
            }
        }

        // Quality indicator function removed as requested

        function completeEnrollment() {
            enrollmentActive = false;
            clearInterval(enrollmentInterval);
            
            showStatus('Enrollment completed successfully!', 'success');
            
            // Stop camera
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // Show completion message and redirect option
            setTimeout(() => {
                if (confirm('Enrollment complete! Would you like to test face matching?')) {
                    window.location.href = '/match/';
                } else {
                    window.location.href = '/';
                }
            }, 2000);
        }

        function stopEnrollment() {
            enrollmentActive = false;
            clearInterval(enrollmentInterval);
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // Send stop signal to backend
            fetch('/stop_enrollment/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            });

            // Reset UI
            document.getElementById('nameForm').style.display = 'block';
            document.getElementById('videoSection').style.display = 'none';
        }

        function cancelEnrollment() {
            // Stop everything
            enrollmentActive = false;
            clearInterval(enrollmentInterval);
            if (autoCaptureTimeout) {
                clearTimeout(autoCaptureTimeout);
            }
            
            // Stop camera
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // Send stop signal to backend (with user_id for session-free approach)
            if (currentUserId) {
                fetch('/stop_enrollment/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: `user_id=${encodeURIComponent(currentUserId)}`
                });
            }

            // Reset UI - go back to name input
            document.getElementById('nameForm').style.display = 'block';
            document.getElementById('videoSection').style.display = 'none';
            document.getElementById('userName').value = ''; // Clear name field
            
            // Clear stored user_id
            currentUserId = null;
            currentUser = '';
            
            showStatus('Enrollment cancelled. Enter your name to start again.', 'info');
        }

        function restartEnrollment() {
            stopEnrollment();
            setTimeout(() => {
                startEnrollment();
            }, 1000);
        }

        async function captureCurrentPose() {
            if (!enrollmentActive) {
                showStatus('Please start enrollment first', 'error');
                return;
            }

            try {
                console.log('=== CAPTURE CURRENT POSE CALLED ===');
                console.log('Video element:', videoElement);
                console.log('Video ready state:', videoElement?.readyState);
                console.log('Video dimensions:', videoElement?.videoWidth, 'x', videoElement?.videoHeight);
                
                if (!videoElement || videoElement.readyState < 2) {
                    showStatus('Camera not ready. Please wait...', 'error');
                    return;
                }

                if (videoElement.videoWidth === 0 || videoElement.videoHeight === 0) {
                    showStatus('Invalid video dimensions. Please restart camera.', 'error');
                    return;
                }

                // Capture frame from video element
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                ctx.drawImage(videoElement, 0, 0);
                
                // Convert to base64
                const frameData = canvas.toDataURL('image/jpeg', 0.8);
                console.log('Frame data length:', frameData.length);
                
                const response = await fetch('/capture_pose/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: `frame_data=${encodeURIComponent(frameData)}&user_id=${encodeURIComponent(currentUserId)}`
                });

                console.log('Capture response status:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('Capture response data:', data);
                    
                    if (data.status === 'error') {
                        // Show pose guidance with debug info if available
                        let message = data.message;
                        if (data.debug_position) {
                            console.log('Debug position:', data.debug_position);
                        }
                        showStatus(message, 'info');
                    } else if (data.status === 'hold_pose') {
                        // Show countdown message for pose holding
                        showStatus(data.message, 'warning');
                        // Continue checking - don't stop the capture loop
                    } else {
                        // Successful capture
                        showStatus(data.message, 'success');
                        // Update UI immediately
                        updateEnrollmentUI(data);
                        
                        if (data.status === 'complete') {
                            completeEnrollment();
                        }
                    }
                } else {
                    const errorText = await response.text();
                    console.error('Capture failed:', errorText);
                    showStatus('Failed to capture pose', 'error');
                }
            } catch (error) {
                console.error('Capture error:', error);
                showStatus('Error: ' + error.message, 'error');
            }
        }

        // Initialize when page loads
        window.onload = function() {
            console.log('Page loaded, JavaScript initialized');
            console.log('startEnrollment function exists:', typeof startEnrollment);
        };

        let messageTimeout = null;
        let lastMessage = '';
        let lastMessageTime = 0;
        
        function showStatus(message, type) {
            const currentTime = Date.now();
            
            // Prevent rapid message changes - minimum 1 second between different messages
            if (message === lastMessage || (currentTime - lastMessageTime < 1000 && type === 'info')) {
                return;
            }
            
            // Clear any existing timeout
            if (messageTimeout) {
                clearTimeout(messageTimeout);
            }
            
            const messageElement = document.getElementById('mainMessage');
            
            // Customize message for common occlusion issues
            let displayMessage = message;
            let messageType = type;
            
            if (type === 'error' || message.includes('occluding') || message.includes('sunglasses') || message.includes('mask') || message.includes('lighting') || message.includes('shadow')) {
                messageType = 'error';
                if (message.includes('sunglasses') || message.includes('glasses')) {
                    displayMessage = 'Please remove sunglasses or glasses that may be blocking your eyes';
                } else if (message.includes('mask') || message.includes('mouth') || message.includes('nose')) {
                    displayMessage = 'Please remove any face mask or covering from your mouth and nose area';
                } else if (message.includes('hand') || message.includes('object')) {
                    displayMessage = 'Please remove your hands or any objects from near your face';
                } else if (message.includes('shadow') || message.includes('lighting') || message.includes('dark')) {
                    displayMessage = 'Please ensure good lighting - avoid shadows on your face';
                } else if (message.includes('hair') || message.includes('eye')) {
                    displayMessage = 'Please move hair away from your eyes and face';
                } else if (message.includes('occluding') || message.includes('detected')) {
                    displayMessage = 'Please remove anything occluding your face and ensure clear visibility';
                }
            }
            
            // Update message immediately
            messageElement.textContent = displayMessage;
            messageElement.className = `main-message ${messageType}`;
            lastMessage = message;
            lastMessageTime = currentTime;
            
            // For error messages, keep them visible longer
            if (messageType === 'error') {
                messageTimeout = setTimeout(() => {
                    // Only clear if no new message has been set
                    if (messageElement.textContent === displayMessage) {
                        messageElement.textContent = 'Position your face in the camera and follow instructions';
                        messageElement.className = 'main-message info';
                    }
                }, 4000);
            }
        }

        // Utility function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
