<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition - Matching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #8246b9; /* Solid purple background matching enrollment */
            min-height: 100vh;
            color: #fff;
            padding: 2rem 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }
        .card-header {
            background: rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
            font-size: 1.5rem;
        }
        .btn-primary {
            background: #8246b9;
            border: none;
            padding: 10px 25px;
            font-weight: 500;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: #7038a3;
            outline: none;
            box-shadow: none;
        }
        .face-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .face-img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner-border {
            width: 3rem; 
            height: 3rem;
        }
        #previewImage {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            max-height: 300px;
            object-fit: contain;
        }
        .result-section {
            margin-top: 2rem;
            display: none;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 0.25rem rgba(78, 84, 200, 0.25);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        Face Recognition System
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="photo" class="form-label">Upload an image for face recognition</label>
                                <input class="form-control" type="file" id="photo" name="photo" accept="image/*" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-search"></i> Detect Faces
                                </button>
                            </div>
                        </form>

                        <!-- Image Preview -->
                        <div class="text-center mt-4">
                            <img id="previewImage" alt="Preview will appear here">
                        </div>

                        <!-- Loading Indicator -->
                        <div id="loading" class="loading">
                            <div class="spinner-border text-light" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Processing image, please wait...</p>
                        </div>

                        <!-- Results -->
                        <div id="resultSection" class="result-section">
                            <div class="alert" id="resultAlert" role="alert">
                                <h4 class="alert-heading" id="resultTitle">Results</h4>
                                <div id="resultText"></div>
                            </div>

                            <!-- Known Faces -->
                            <div id="knownFaces" class="mt-4">
                                <h5>Recognized People</h5>
                                <div id="knownFacesList" class="row">
                                    <!-- Known faces will be added here -->
                                </div>
                            </div>

                            <!-- Results show only recognized faces with confidence scores -->
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="{% url 'landing' %}" class="btn btn-outline-light">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Success!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="successMessage">Face enrolled successfully!</p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-danger">Error</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage">An error occurred while processing your request.</p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script>
        // Global variables
        let currentUnknownFaces = [];
        
        // When the document is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Handle file input change to show preview
            document.getElementById('photo').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.getElementById('previewImage');
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        
                        // Hide previous results when a new image is selected
                        document.getElementById('resultSection').style.display = 'none';
                        
                        // Clear previous results
                        document.getElementById('knownFacesList').innerHTML = '';
                        document.getElementById('resultText').textContent = '';
                    }
                    reader.readAsDataURL(file);
                }
            });
            
            // Handle form submission
            document.getElementById('uploadForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const loading = document.getElementById('loading');
                const resultSection = document.getElementById('resultSection');
                
                // Show loading, hide results
                loading.style.display = 'block';
                resultSection.style.display = 'none';
                
                // Clear previous results
                document.getElementById('knownFacesList').innerHTML = '';
                document.getElementById('unknownFacesList').innerHTML = '';
                
                // Send the request
                fetch('/match/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Response:', data);
                    loading.style.display = 'none';
                    
                    // Clear previous results
                    document.getElementById('knownFacesList').innerHTML = '';
                    
                    if (data.error) {
                        showError(data.error);
                        return;
                    }
                    
                    // Show the result section
                    const resultSection = document.getElementById('resultSection');
                    resultSection.style.display = 'block';
                    
                    // Update result text
                    const resultText = document.getElementById('resultText');
                    resultText.textContent = data.message || 'Processing complete';
                    
                    // Handle recognized faces with confidence scores
                    if (data.known_count > 0 && data.recognized_names_with_confidence && data.recognized_names_with_confidence.length > 0) {
                        data.recognized_names_with_confidence.forEach(person => {
                            document.getElementById('knownFacesList').innerHTML += `
                                <div class="col-md-6 col-lg-4 mb-3">
                                    <div class="face-card">
                                        <i class="fas fa-user-check fa-3x mb-2" style="color: #4caf50;"></i>
                                        <p class="mb-0"><strong>${person.name}</strong></p>
                                        <p class="text-muted small">Confidence: ${person.confidence}%</p>
                                    </div>
                                </div>
                            `;
                        });
                    } else {
                        document.getElementById('knownFaces').innerHTML = '<p>No faces recognized.</p>';
                    }
                    
                    // Show results
                    resultSection.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    loading.style.display = 'none';
                    showError('An error occurred while processing the image. Please try again.');
                });
            });
        });
        
        // Helper function to show error messages
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            errorModal.show();
        }
        
        // Helper function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
